<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Update Table{% else %}Create Table{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update Table{% else %}Create Table{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'table_list' %}">Back to Table List</a>
</body>
</html>
