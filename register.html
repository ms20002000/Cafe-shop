<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/boostrap.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />
    
    <title>ثبت نام</title>
</head>

<body>
     <div class="preload preload-container">
        <div class="preload-logo">
          <div class="spinner"></div>
        </div>
      </div>
    <div class="account-area" style="background-image: url('images/background/bg-1.png')">
        <div class="tf-container">
            <div class="logo-app pt-20">
                <img src="images/logo/logo-1.png" alt="تصویر لوگو">
            </div>
            <div class="tf-title pt-16">
                <h1>ثبت نام</h1>
                <p>سلام، برای ادامه لطفا ثبت نام خود را تکمیل کنید.</p>
            </div>
            <div class="acount-box">
                <div class="tab-content">
                    <div class="tab-pane show active" id="signup" role="tabpanel">
                        <form action="otp.html" class="tf-form">
                            <div class="group-input mb-15" dir="rtl">
                                <input type="text" class="form-control" placeholder="نام و نام خانوادگی خود را وارد کنید">
                            </div>
                            <div class="group-input phone-wrapper mb-15" dir="rtl">
                                <input type="number" class="form-control phone-input" placeholder="شماره تلفن خود را وارد کنید">
                            </div>                                                        
                            <div class="group-input mb-15 group-ip-password pd1">
                                <i class="icon icon-lock"></i>
                                <input class="password-field" type="password" placeholder="رمز عبور خود را وارد کنید">
                                <div class="box-auth-show">
                                    <span class="show-pass">
                                        <i class="icon-eye-hide"></i>
                                        <i class="icon-eye-show"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="group-input mb-20 group-ip-password pd1">
                                <i class="icon icon-lock"></i>
                                <input class="password-field2" type="password" placeholder="تأیید رمز عبور">
                                <div class="box-auth-show">
                                    <span class="show-pass2">
                                        <i class="icon-eye-hide"></i>
                                        <i class="icon-eye-show"></i>
                                    </span>
                                </div>
                            </div>
                            <button type="submit">ادامه</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
