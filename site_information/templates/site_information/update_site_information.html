<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Information</title>
</head>
<body>
    <h1>Site Information</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if site_info %}Update{% else %}Create{% endif %}</button>
    </form>
</body>
</html>
