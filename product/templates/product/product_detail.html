{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% load static %}
{% block content %}

<div class="banner-wrapper">
    <img src="{{ product.product_photo.url }}" class="banner-img1">
</div>
<div class="title-detail-section">
    <div class="tf-container">
        <div class="title-detail st1">
            <div class="content">
                <h2><a class="text-primary">{{ product.name }}</a></h2>
                <ul class="review">
                    </li>

                </ul>
            </div>
            <div class="heart st1 active">
                <svg class="icon-heart" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path d="M3.23853 4.7385C2.92513 5.0519 2.67652 5.42396 2.50691 5.83343C2.3373 6.24291 2.25 6.68178 2.25 7.125C2.25 7.56821 2.3373 8.00709 2.50691 8.41656C2.67652 8.82604 2.92513 9.1981 3.23853 9.5115L9.00003 15.273L14.7615 9.5115C15.3945 8.87856 15.75 8.02011 15.75 7.125C15.75 6.22989 15.3945 5.37144 14.7615 4.7385C14.1286 4.10556 13.2701 3.74998 12.375 3.74998C11.4799 3.74998 10.6215 4.10556 9.98853 4.7385L9.00003 5.727L8.01153 4.7385C7.69813 4.4251 7.32607 4.17649 6.9166 4.00688C6.50712 3.83727 6.06824 3.74997 5.62503 3.74997C5.18181 3.74997 4.74294 3.83727 4.33346 4.00688C3.92399 4.17649 3.55193 4.4251 3.23853 4.7385V4.7385Z" stroke="#033F38" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="tf-container">
        <h4 class="pt-24">توضیحات</h4>
        {{ product.description }}
        <h4 class="pt-24">تعداد</h4>
        <form action="{% url 'cart_add' product.id %}" method="post" style="display:inline;">
            <div class="sec-qty mt-12">
                <span class="btn-quantity minus-btn"><i class="icon-minus"></i></span>
                <input type="number" name="quantity" value="1">
                <span class="btn-quantity active plus-btn"><i class="icon-plus"></i></span>
            </div>
            <div class="sec-size mt-30 mb-30">

            </div>
            {% csrf_token %}
            <div class="mb-20">
                <button type="submit" class="tf-btn large primary"><i class="icon-buy"></i> افزودن به سفارش ({{ product.price }} تومان)</button>             
            </div>
        </form>
    </div>
</div>
{% endblock %}
